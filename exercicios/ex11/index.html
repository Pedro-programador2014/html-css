<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir a√∫dios em HTML5</p>
    <audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mp3">  
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador nao consegue suportar audio <a href="midia/guanacast-33.mp3" download="applicantion/mp3">clique aqui para baixar o arquivo mp3</a></p>
</body>
</html>
